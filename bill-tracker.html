<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bill Tracker - Track and manage your bills.">
    <title>Bill Tracker - Manage Your Bills</title>
    <link rel="stylesheet" href="styles/bill-tracker.css">
    <script src="scripts/bill-tracker.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>BudgetBuddy</h1>
            <nav>
                <ul>
                    <li><a href="budget-buddy.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="bill-tracker">
            <div class="form-container">
                <h2>Track Your Bills</h2>
                <form id="bill-form">
                    <label for="bill-name">Bill Name:</label>
                    <input type="text" id="bill-name" placeholder="Enter bill name" required>
    
                    <label for="bill-amount">Amount:</label>
                    <input type="number" id="bill-amount" placeholder="Enter bill amount" required>
    
                    <label for="bill-due-date">Due Date:</label>
                    <input type="date" id="bill-due-date" required>
    
                    <button type="submit">Add Bill</button>
                </form>
            </div>
    
            <div class="bill-list-container">
                <h3>Your Bills</h3>
                <ul id="bill-list"></ul>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Bill Tracker. All Rights Reserved.</p>
    </footer>

    
</body>
</html>
