<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BudgetBuddy - Income-to-Expense Visualization.">
    <title>BudgetBuddy - Income-to-Expense Visualization</title>
    <link rel="stylesheet" href="styles/income-expense-visualization.css">
    <!-- Link to Chart.js (from CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>BudgetBuddy</h1>
            <nav>
                <ul>
                    <li><a href="budget-buddy.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="visualization-container">
            <!-- Income-Expense Visualization -->
            <div id="income-expense">
                <h2>Income-to-Expense Visualization</h2>
                <form id="financial-form">
                    <label for="income">Monthly Income:</label>
                    <input type="number" id="income" placeholder="Enter your income" required>
    
                    <label for="expenses">Total Expenses:</label>
                    <input type="number" id="expenses" placeholder="Enter your expenses" required>
    
                    <button type="submit">Update Visualization</button>
                </form>
                <div id="result"></div>
            </div>
    
            <!-- Pie Chart -->
            <div id="chart-container">
                <canvas id="incomeExpenseChart" width="400" height="400"></canvas>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 BudgetBuddy. All Rights Reserved.</p>
    </footer>

    <!-- JavaScript to handle the chart rendering -->
    <script src="scripts/income-expense-visualization.js" defer></script>
</body>
</html>
